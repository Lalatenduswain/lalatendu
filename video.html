<!DOCTYPE html> 
<html> 
<body> 

<div style="text-align:center"> 
  <button onclick="playPause()">Play/Pause</button> 
  <button onclick="makeBig()">Big</button>
  <button onclick="makeSmall()">Small</button>
  <button onclick="makeNormal()">Normal</button>
  <br><br>
  <video id="video1" width="1260">
    <source src="Big Buck Bunny 60fps 4K - Official Blender Foundation Short Film.mp4" type="video/mp4">
    <source src="mov_bbb.ogg" type="video/ogg">
    Your browser does not support HTML video.
  </video>
</div> 

<script> 
var myVideo = document.getElementById("video1"); 

function playPause() { 
  if (myVideo.paused) 
    myVideo.play(); 
  else 
    myVideo.pause(); 
} 

function makeBig() { 
    myVideo.width = 1260; 
} 

function makeSmall() { 
    myVideo.width = 560; 
} 

function makeNormal() { 
    myVideo.width = 320; 
} 
</script> 

<p>Video courtesy of <a href="https://clientsdemo.live/video.html" target="_blank">By Lalatendu</a>.</p>

</body> 
</html>
